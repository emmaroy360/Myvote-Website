<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Assignment</title>

</head>

<body>
    <!-- Ghana -->
    <div style="gap: 10px; display: flex; flex-wrap: wrap;">
        <div style="width: 280px; height: 300px; background-color: green;">
            <div style="width: 280px; height: 100px; background-color: red;"></div>
            <div style="width: 280px; height: 100px; background-color: yellow;"></div>

        </div>
        <!-- Togo -->

        <div style="width: 280px; height: 280px;">
            <div style="display: flex;">
                <div>
                    <div style="width: 100px; height: 150px; background-color: red;">
                        <img style="width: 100px;height: 150px;" src="tg.jpg" alt="">
                    </div>
                </div>
                <div>
                    <div style="width: 180px; height: 50px; background-color: green;"></div>
                    <div style="width: 180px; height: 50px; background-color: rgb(255, 234, 0);"></div>
                    <div style="width: 180px; height: 50px; background-color: green;"></div>
                </div>
            </div>

            <div>
                <div style="width: 280px; height: 50px; background-color: yellow;"></div>
                <div style="width: 280px; height: 50px; background-color: green;"></div>

            </div>

        </div>

        <!-- Camerooon -->
        <div style="width: 280px; height: 300px; background-color: yellow; display: flex; flex-wrap: wrap;">
            <div style="width: 80px; height: 300px; background-color: green;"></div>
            <div style="width: 100px; height: 300px; background-color: red;"></div>
        </div>

        <!-- Nigeria -->
        <div style="width: 280px; height: 300px; background-color: green; display: flex; flex-wrap: wrap;">
            <div style="width: 80px; height: 300px; background-color: green;"></div>
            <div style="width: 100px; height: 300px; background-color:white;"></div>
        </div>
        <!-- Burkina Faso -->
        <div style="width: 280px; height: 300px; background-color: red;">
            <div style="width: 280px; height: 150px; background-color: green;"></div>


        </div>

        <!-- Nigeria -->
        <div
            style="width: 280px; height: 300px; background-color: white; display: flex; flex-wrap: wrap;border-style: dotted;">
            <div style="width: 140px; height: 300px; background-color: green;"></div>

        </div>

        <!-- niger -->
        <div id="niger">
            <div id="orange"></div>
            <div id="white"></div>
            <div id="green"></div>

        </div>

    </div>
    <script>
        //niger
        document.getElementById("orange").style.backgroundColor = "orange";
        document.getElementById("orange").style.width = "280px";
        document.getElementById("orange").style.height = "100px";
        document.getElementById("white").style.backgroundColor = "white"
        document.getElementById("white").style.width = "280px"
        document.getElementById("white").style.height = "100px"
        document.getElementById("green").style.backgroundColor = "green"
        document.getElementById("green").style.width = "280px"
        document.getElementById("green").style.height = "100px"


    </script>
</body>

</html>
